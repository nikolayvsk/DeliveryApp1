﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Delivery</h1>
    <h3>Add user</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-login" placeholder="New User">
        <input type="text" id="add-phoneNumber" placeholder="phoneNumber">
        <input type="text" id="add-dateBirth" placeholder="Date Birth">
        <input type="submit" value="Add">
    </form>

    <div id="Edit">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-login">
            <input type="text" id="edit-phoneNumber">
            <input type="text" id="edit-dateBirth">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Login</th>
            <th>phoneNumber</th>
            <th>dateBirth</th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>
</html>
